<html>

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
  <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *"
  />
  <!-- Good default declaration:
  * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
  * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
  * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
  * Enable inline JS: add 'unsafe-inline' to default-src
  * Enable eval(): add 'unsafe-eval' to default-src
  * Create your own at http://cspisawesome.com
-->
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <title>R Radio Beta</title>
</head>

<body>

  <!-- Channels  List 
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#">Easy Listening</a>
    <a href="#">DCVS Radio</a>
    <a href="#">Rock n Road</a>
    <a href="#">Jazzy Memory</a>
  </div>
-->

  <!-- Channel ID (name)  -->
  <div class="ChannelID">

    <div class="wrapper-width">
      <div class="wrapper-position">
        
        <!-- Channel List Icon 
        <div class="menu" onclick="openNav()">
          <div></div>
          <div></div>
          <div></div>
        </div>
         End Channel List Icon -->
        
        <div class="logo"><img src="img/logo_gold.png"></div>
        <!-- Channel Name -->
        <div class="channelname">
          <h1>
            <span id="cc_strinfo_title_leesims" class="cc_streaminfo"></span>
            <!--name loaded from server-->
          </h1>
        </div>
        <!-- End channame -->

      </div>
    </div>
    <!-- End wrapper -->

  </div>
  <!-- End Channel ID -->

  <!-- Program Card -->

  <div class="ProgrammeID">
  <div class="programmeImg">
 
      
      <!--Play Icon -->
      <div class="playbutton">
        <div class="iconborder">
          <div class="play" id="playicon" onclick="playPause()">
          </div>
        </div>
        </div>
        <!--End Play Icon-->

    
  </div>
  </div>


  <!--
    <div class="channellogo">
      <img src="img/r_logo.png">
      </div>
    
-->
  <div class="liveprogram">
    <audio id="radio" src="http://www.thassos.cdnstream.com:5241/stream"></audio>

    <div class="wrapper-width">
      <div class="wrapper-position">

      <div class="programdetail">
        <div class="trackinfo">
          <span id="cc_strinfo_tracktitle_leesims" class="cc_streaminfo"></span>
        </div>

        <div class="artist">
          <span id="cc_strinfo_trackartist_leesims" class="cc_streaminfo"></span>
        </div>

      </div>

      <!--
      <div class="share">
        <img src="img/share2.png">
      </div>    -->
      </div>
    </div>
  </div>



  <!--/liveprogram-->


  <div class="volume">
    <button class="volumebutton"onclick="incVol()">Volume Up</button>
    <button class="volumebutton" onclick="decVol()">Volume Down</button>
  </div>

</body>

</html>
